<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (click)="toggleDescription()"
  (dblclick)="toggleReminder(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onClickDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    >
    </fa-icon>
  </h3>
  <p *ngIf="showDescription">
    {{ task.description }}
  </p>
  <p>{{ task.day }}</p>
  <div>
    <p>Show Description</p>
  </div>
</div>
